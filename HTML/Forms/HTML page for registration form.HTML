<!DOCTYPE html>
<html lang="en">
<head>
    <title>regForm.html</title>
</head>
<body>
    <h1>REGISTRATION</h1>
    <table>
        <form>
            <tr>
                <td>
                    Name::
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Password::
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    E-mail ID::
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number::
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    Gender::
                </td>
                <td>
                    <input type="radio">Male
                    <input type="radio">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth
                </td>
                <td>
                    <input type="date"
                </td>
            </tr>
            <tr rowspan="4">
                <td>
                    Languages Known::
                </td>
                <td>
                    <input type="checkbox">English
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="checkbox">Telugu
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="checkbox">Hindi
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="checkbox">Tamil
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <textarea  rows="2" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    <button type="submit">Register</button>
                </th>
                <th>
                    <button type="submit">Cancel</button>
                </th>
            </tr>
        </form>
    </table>
    
</body>
</html>
