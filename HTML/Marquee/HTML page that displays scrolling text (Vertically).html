<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marquee</title>
    <style>
        .tag{
            height: 200px;
            width: 400px;
            scroll-padding-top: -10px;
            scroll-margin-block-end: 10px;
            scroll-margin: 20px 20px;

        }
        .bg{
            background-color: aqua;
            width: 400px;
        }

    </style>
</head>
<body>
    <div class="bg">
        <marquee class="tag" direction="up" vspace="20%">
            <ul type="disc">
                <li>Notofication 1</li>
                <br>
                <li>Notofication 2</li>
                <br>
                <li>Notofication 3</li>
            </ul>
        </marquee>
    </div>
</body>
</html>
